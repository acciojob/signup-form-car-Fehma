<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
	<label for ="name">Name
	</label>
	<input type="text" id="name" placeholder="Name" required>
	<br>
	<label for ="email">
		Email
	</label>
	<input type="email" id="email" required placeholder="Email">
	<br>
	<label for ="gender_m">
		Gender
	</label>
	<input type="radio" name="gender" id="gender_m" value="male" required>male
	<br>
		<input type="radio" name="gender" id="gender_f" value="female" required>female
		<br>
		<label for ="cars">
			Car Brands
		</label>
		<input type="select" id="cars" placeholder="--Please choose an option--" required>
		<br>
		<label for ="age">
			Age
		</label>
		<input type="Number" id="age" placeholder="Age" required>
		<br>
		<label for ="dob">
			DOB
		</label>
		<input type="date" id="dob" required>
		<br>
		<label for="tel">
			Phone Number
		</label>
		<input type="Tel"  id="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<label for="password">
			Password
		</label>
		<input type="password" id="password" placeholder="Password" required>
		<br>
		<label for="tos">
			I agree to the TOS
		</label>
		<input type="checkbox" id="tos" required>
		<br>
		<button type="submit">Submit</button>
</form>
</body>

</html>
